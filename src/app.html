<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
    <title>S.M.A</title>
  </head>

  <body data-sveltekit-preload-data="hover">
    <div class="h-100" style="display: contents">%sveltekit.body%</div>
  </body>

  <svg>
    <filter id="grain">
      <feTurbulence type="turbulence" baseFrequency="0.69" />
    </filter>
  </svg>

  <style>
    body {
      position: relative;
    }
    body::before,
    body::after {
      position: absolute;
      filter: url(#grain);
      left: 0;
      top: 0;
      content: '';
      width: 100%;
      height: 100%;
      z-index: 9999;
      opacity: 18%;
      filter: contrast(150%) brightness(300%);
      pointer-events: none;
    }

    body::before {
      filter: url(#grain);
    }
  </style>
</html>
